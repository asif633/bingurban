<table class="table table-striped table-hover table-bordered">
  <thead class="thead">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | async">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>
          <input type="radio"  name="optionsRadios" id="optionsRadios1" value="product" (click)="selectedProduct(product)">
       
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="initializeNew()">Add New Category</button>
